{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}

{# Load CSS and JavaScript #}


<div class="my-5" style="max-width: 600px; margin: auto">

    <div class="my-5">
        <h2>Create Article</h2>
    </div>
    <form action="{% url 'articleapp:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-dark rounded-pill px-5" type="submit">
    </form>
</div>
{% endblock %}
